    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #020617; /* slate-950 fallback */
        background-image: url('https://images.unsplash.com/photo-1531263047209-64a420b70545?q=80&w=2574&auto=format&fit=crop');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      /* Add a semi-transparent overlay to the whole page to improve text readability */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(2, 6, 23, 0.8); /* slate-950 with increased opacity */
        z-index: -1; /* Place it behind all content */
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      /* Customizations for PrismJS to match the theme */
      pre[class*="language-"] {
        background: rgba(15, 23, 42, 0.8) !important; /* slate-900 with opacity */
        border: 1px solid #334155; /* slate-700 */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      code[class*="language-"],
      pre[class*="language-"] {
        text-shadow: none !important;
      }
    </style>
